<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix home page</title>
    <link rel="stylesheet" href="flix.css">
</head>
<body>
<first id="first">
 <header class="navbar">
    <div class="left">
        <p>Netflix</p>
    </div>
    <div class="right">
        <a href="#sign">Sign In</a>
    </div>
 </header>
 <footer>
    <div class="center">
        <p class="r1">Unlimited movies,Tv</p>
        <p class="ram">&nbsp &nbsp Shows, and more.</p>
    </div>
    <div class="center1">
        <p class="r2">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Watch Anywhere. Cancel anytime</p>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
    </div>
    <div class="r3">
        <form action="/submit">
            <input type="text" name="email" placeholder="Email address" class="r4"></input>
            <button type="button" class="r5">Get Started</button>
            
    </div>
 </footer>
</first>
</body>
</html>
